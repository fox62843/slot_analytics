"'status bar' As CanvasComponent":
    borderradius: =40
    Cvalue: =(Self.Value/Self.MaxValue)*100
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    Height: =120
    LabelSize: =15
    LinealGradient1: |-
        ="#2c3e50" 
    LinealGradient2: |-
        ="#3498db"
    MaxValue: =100
    metertext: ="テキスト"
    Value: =100
    Width: =1000
    X: =0
    Y: =0
    ZIndex: =21

    Ppba_HTML As htmlViewer:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:3px;
                    width: "&Self.Width-30&"px;
                    height: "&Self.Height-30&"px;
                    background:
                        "&If(
                            'status bar'.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                    box-shadow:
                        "&If(
                            'status bar'.DarkMode = true,
                            "inset 3px 3px 3px 0px #1e2126, inset -3px -3px 3px 0px rgba(61,61,69,1)",
                            "6px 6px 8px rgba(13, 39, 80, 0.25), -3px -3px 16px white, inset -8px -8px 12px rgba(255, 255, 255, 0.7), inset 5px 5px 8px rgba(13, 39, 80, 0.2)"
                        )&";
                    border-radius:"&'status bar'.borderradius&"px;
                '
            >
            </div>"
        Width: =Parent.Width
        ZIndex: =1

    Ppba_image As image:
        Height: =Parent.Height
        Image: |-
            ="data:image/svg+xml,
            " & EncodeUrl(
                "<svg 
                    xmlns='http://www.w3.org/2000/svg'
                    width='0px'
                    height='0px'
                    filter='drop-shadow(3px 5px 4px rgb(0 0 0 /  0.5, 0.0) ))'
                >
                    <defs>
                        <linearGradient id='linear' x1='0%' y1='0%' x2='0%' y2='100%' spreadMethod='pad'>
                            <stop offset='0%' stop-color='" & Parent.LinealGradient1 & "'/>
                            <stop offset='100%' stop-color='" & Parent.LinealGradient2 & "'/>
                                <animate
                                    attributeName='width'
                                    values='0;" & (Parent.Value / Parent.MaxValue) * (Self.Width-80) & "' 
                                    dur='2s'
                                    repeatCount='1'
                                />
                        </linearGradient>
                    </defs>
            
                    <rect
                        transform='translate(0, 0)'
                        x='11'
                        y='10'
                        width='" & (Parent.Value / Parent.MaxValue) * (Self.Width-36) & "'
                        height='"&Self.Height-34&"'
                        rx='"&If(
                                Parent.Height <=75,
                                'status bar'.borderradius/2,
                                'status bar'.borderradius)&"'
                        fill='url(#linear)'
                        stroke-dasharray='" & (Parent.Value / Parent.MaxValue) * (Self.Width-36) & ", 100' 
                    >
                        <animate
                            attributeName='width'
                            values='0;" & (Parent.Value / Parent.MaxValue) * (Self.Width-36) & "' 
                            dur='2s'
                            repeatCount='1'
                        />
                    </rect>
                </svg>"
            )
        ImagePosition: =ImagePosition.Fill
        PaddingTop: =
        Width: =Parent.Width
        ZIndex: =3

