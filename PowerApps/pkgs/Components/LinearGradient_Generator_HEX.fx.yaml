LinearGradient_Generator_HEX As CanvasComponent:
    Borderradius: =100
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    G_GL1: |-
        ="#" & T_TextInput_1.Text
    G_GL2: |-
        ="#" & T_TextInput_2.Text
    Height: =237
    IconLinealGradient1: =Self.G_GL1
    IconLinealGradient2: =Self.G_GL2
    Width: =527
    X: =0
    Y: =0
    ZIndex: =8

    flame_HtmlText_1 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:15px;
                    width: "& Parent.Width -60 &"px;
                    height: "& Parent.Height - 60 &"px;
                    background: "&If(
                        LinearGradient_Generator_HEX.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    box-shadow:
                        "&If(
                            LinearGradient_Generator_HEX.DarkMode = true,
                            "-8px -8px 10px 0px rgba(61,61,69,1), 8px 8px 10px 0px #1e2126",
                            "12px 12px 32px rgba(13, 39, 80, 0.25),-10px -10px 15px white"
                        )&";
                    border-radius:20px'
            >
            </div>"
        Width: =Parent.Width
        ZIndex: =1

    LG_sampleView_1 As htmlViewer:
        Height: =If(Parent.Height <=270,(Parent.Height - Self.Y)/4+15,(Parent.Height - Self.Y)/4.5)
        HtmlText: |-
            ="<div
                style='
                    margin:8px;
                    height: "& Self.Height/2.4 &"px;
                    border-radius: 15px;
                    background: "&If(
                        LinearGradient_Generator_HEX.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    border: "&If(
                        LinearGradient_Generator_HEX.DarkMode = true,
                        "4px solid #2f3035",
                        "4px solid rgba(255, 255, 255, 0.7)"
                    )&";
                    box-shadow: "&If(
                        LinearGradient_Generator_HEX.DarkMode = true,
                        "-2px -2px 4px 0px rgba(61,61,69,1), 2px 2px 10px 0px #1e2126;",
                        "2px 2px 2px rgba(13, 39, 80, 0.25),
                        -2px -2px 10px white,
                        inset -4px -4px 12px rgba(255, 255, 255, 0.7),
                        inset 2px 2px 3px rgba(13, 39, 80, 0.2)"
                    )&";
            '>
            
            
                <div
                    style='
                        width:100%;
                        height: 100%;
                        background:linear-gradient(
                            to right,
                            "&"#"& T_TextInput_1.Text&",
                            "&"#"& T_TextInput_2.Text&"
                        );
                        border-radius: 8px;
                    '>
                </div>
            </div>"
        Width: =Parent.Width - Self.X*2 -30
        X: =20
        Y: =21
        ZIndex: =2

    TextInput2 As groupContainer.manualLayoutContainer:
        Height: =TextInput1.Height
        Width: =TextInput1.Width
        X: =TextInput1.X + TextInput1.Width -10
        Y: =TextInput1.Y
        ZIndex: =4

        T_HTML_2 As htmlViewer:
            BorderColor: |-
                =If(
                    LinearGradient_Generator_HEX.DarkMode = true,
                    RGBA(255, 255, 255, 1),
                    RGBA(0, 0, 0, 1)
                )
            Height: =Parent.Height
            HtmlText: |-
                ="<div
                    style='
                        margin:10px;
                        width: "& T_HTML_2.Width - 40 &"px;
                        height: "& T_HTML_2.Height - 40 &"px;
                        background: "&If(
                            LinearGradient_Generator_HEX.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                        box-shadow:
                            "&If(
                                LinearGradient_Generator_HEX.DarkMode = true,
                                "-8px -8px 10px 0px rgba(61,61,69,1),
                                8px 8px 10px 0px #1e2126,
                                inset 3px 3px 3px 0px #1e2126,
                                inset -3px -3px 3px 0px rgba(61,61,69,1)",
                                "6px 6px 15px rgba(13, 39, 80, 0.25),
                                -5px -5px 11px white,
                                inset -15px -15px 20px rgba(255, 255, 255, 0.7),
                                inset 8px 8px 30px rgba(13, 39, 80, 0.2)"
                            )&";
                        border-radius:10px'
                >
                    "& If(
                        varIsSelected = true,
                        "<div
                            style='
                            position:absolute;
                            transform:translate(9%);
                            width: "& (Self.Width -45)/1.2  &"px;
                            height:3px;
                            background:linear-gradient(to right,
                                                        "& LinearGradient_Generator_HEX.IconLinealGradient1 &",
                                                        "& LinearGradient_Generator_HEX.IconLinealGradient2 &"
                                                    );
                            box-shadow: "&LinearGradient_Generator_HEX.IconLinealGradient1 &"  0px 2px 9px,inset -3px -3px 7px "& LinearGradient_Generator_HEX.IconLinealGradient2 &" ;                                border-radius: 36px'
                        </div>",
                        ""
                    )&"
                </div>"
            Width: =Parent.Width
            ZIndex: =1

        T_TextInput_2 As text:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Color: |-
                =If(
                    LinearGradient_Generator_HEX.DarkMode = true,
                    RGBA(219, 219, 219, 1),
                    RGBA(87, 87, 87, 1)
                )
            Default: =
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =T_HTML_2.Height - Self.Y*2 -10
            HintText: |-
                ="②#＜XXXXXX＞"
            HoverFill: =RGBA(196,196,196,0.3)
            MaxLength: =10
            OnChange: =Set(varIsSelected, false); 
            OnSelect: =Set(varIsSelected, true); 
            Size: =Self.Height/4
            Width: =T_HTML_2.Width - Self.X*2 -10
            X: =25
            Y: =18
            ZIndex: =2

    TextInput1 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - Self.Y*2 +16
        Width: =(Parent.Width - Self.X*2)/2
        X: =29
        Y: =LG_sampleView_1.Y + LG_sampleView_1.Height -20
        ZIndex: =5

        T_HTML_1 As htmlViewer:
            BorderColor: |-
                =If(
                    LinearGradient_Generator_HEX.DarkMode = true,
                    RGBA(255, 255, 255, 1),
                    RGBA(0, 0, 0, 1)
                )
            Height: =Parent.Height
            HtmlText: |-
                ="<div
                    style='
                        margin:10px;
                        width: "& T_HTML_1.Width - 40 &"px;
                        height: "& T_HTML_1.Height - 40 &"px;
                        background: "&If(
                            LinearGradient_Generator_HEX.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                        box-shadow:
                            "&If(
                                LinearGradient_Generator_HEX.DarkMode = true,
                                "-8px -8px 10px 0px rgba(61,61,69,1),
                                8px 8px 10px 0px #1e2126,
                                inset 3px 3px 3px 0px #1e2126,
                                inset -3px -3px 3px 0px rgba(61,61,69,1)",
                                "6px 6px 15px rgba(13, 39, 80, 0.25),
                                -5px -5px 11px white,
                                inset -15px -15px 20px rgba(255, 255, 255, 0.7),
                                inset 8px 8px 30px rgba(13, 39, 80, 0.2)"
                            )&";
                        border-radius:10px'
                >
                    "& If(
                        varIsSelected = true,
                        "<div
                            style='
                            position:absolute;
                            transform:translate(9%);
                            width: "& (Self.Width -45)/1.2  &"px;
                            height:3px;
                            background:linear-gradient(to right,
                                                        "& LinearGradient_Generator_HEX.IconLinealGradient1 &",
                                                        "& LinearGradient_Generator_HEX.IconLinealGradient2 &"
                                                    );
                            box-shadow: "&LinearGradient_Generator_HEX.IconLinealGradient1 &"  0px 2px 9px,inset -3px -3px 7px "& LinearGradient_Generator_HEX.IconLinealGradient2 &" ;                                border-radius: 36px'
                        </div>",
                        ""
                    )&"
                </div>"
            Width: =Parent.Width
            ZIndex: =1

        T_TextInput_1 As text:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =0
            Color: |-
                =If(
                    LinearGradient_Generator_HEX.DarkMode = true,
                    RGBA(219, 219, 219, 1),
                    RGBA(87, 87, 87, 1)
                )
            Default: =
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Segoe UI'
            Height: =T_HTML_1.Height - Self.Y*2 -10
            HintText: |-
                ="①#＜XXXXXX＞"
            HoverFill: =RGBA(196,196,196,0.3)
            MaxLength: =10
            OnChange: =Set(varIsSelected, false); 
            OnSelect: =Set(varIsSelected, true); 
            Size: =Self.Height/4
            Width: =T_HTML_1.Width - Self.X*2 -10
            X: =25
            Y: =18
            ZIndex: =2

