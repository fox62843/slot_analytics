Check As CanvasComponent:
    Borderradius: =100
    Checked: =If(IsBlank(varChecked), false, varChecked)
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    IconColorActive: |-
        ="#1e56c8"
    IconColour: |-
        =If(Check.DarkMode=true,"#BDBDBD","#656565")
    LinealGradient: =true
    LinealGradientColor1: |-
        ="#2c3e50"
    LinealGradientColor2: |-
        ="#3498db"
    Width: =100
    X: =0
    Y: =0
    ZIndex: =19

    Check_HTML As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:5px;
                    width: "& Check_HTML.Width -15 &"px;
                    height: "& Check_HTML.Height - 20&"px ;
                    background:
                        "&If(
                            Check.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                    box-shadow:
                        "&If(Check.DarkMode = true,
                            If(
                                Check.Checked = true,
                                "inset 3px 3px 3px 0px #1e2126, inset -3px -3px 3px 0px rgba(61,61,69,1)",
                                "-2px -2px 11px 0px rgba(61,61,69,1), 4px 6px 10px 0px #1e2126"
                            ),
                            If(
                                Check.Checked = true,
                                "inset 5px 5px 4px #bec0c2,inset -5px -5px 4px #ffffff",
                                "4px 7px 10px rgba(13, 39, 80, 0.25), -1px -1px 7px white"
                            )
                        )&";
                    border-radius:"&Parent.Borderradius&"px
                '
            >
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Check_Image As image:
        Height: =Check_HTML.Height-20
        Image: |-
            ="data:image/svg+xml;
                utf8,
                    "&EncodeUrl(
                        "<svg
                            xmlns='http://www.w3.org/2000/svg' 
                            width='16' 
                            height='19' 
                            fill=
                                '"&If(
                                    Parent.Checked= true ,
                                    Parent.IconColorActive,
                                    Parent.IconColour
                                )&"'
                            viewBox='0 0 16 16'
                        >
                            "&If(
                                Parent.LinealGradient= true ,
                                "<defs>  
                                    <linearGradient id='gradient' x1='0%' y1='0%' x2='0%' y2='100%'>  
                                        <stop offset='15%' style='stop-color: "&Parent.LinealGradientColor1&" ;'></stop>  
                                        <stop offset='100%' style='stop-color: "&Parent.LinealGradientColor2&" ;'></stop>  
                                    </linearGradient>  
                                </defs>",
                                ""
                            )&"
             
                            <filter id='glow'> 
                                <feGaussianBlur stdDeviation='0.7' result='coloredBlur'/> 
                                <feMerge> 
                                    <feMergeNode in='coloredBlur'/> 
                                    <feMergeNode in='SourceGraphic'/> 
                                </feMerge> 
                            </filter> 
                            <path
                                fill=
                                    '"&If(
                                        Parent.LinealGradient= true ,
                                        ""&If(
                                            Parent.Checked= true ,
                                            "url(#gradient)",
                                            Parent.IconColour
                                        )&"",
                                        ""&If(
                                            Parent.Checked= true ,
                                            Parent.IconColorActive,
                                            Parent.IconColour
                                        )&""
                                    )&"'
                                d='M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z'
                            />
                        </svg>"
                    )&"
            
            "
        Width: =Check_HTML.Width-15
        X: =Check_HTML.X + 5
        Y: =Check_HTML.Y + 5
        ZIndex: =2

    Check_Button As button:
        BorderStyle: =BorderStyle.None
        BorderThickness: =0
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Check_HTML.Height-20
        HoverFill: =RGBA(196,196,196,0.2)
        OnSelect: =Set(varChecked, If(Check.Checked = false, true, false))
        PressedBorderColor: =
        PressedFill: =RGBA(181, 183, 185, 0.45)
        RadiusBottomLeft: =100
        RadiusBottomRight: =100
        RadiusTopLeft: =Parent.Borderradius
        RadiusTopRight: =100
        Text: =""
        Width: =Check_HTML.Width-15
        X: =Check_HTML.X + 5
        Y: =Check_HTML.Y + 5
        ZIndex: =3

