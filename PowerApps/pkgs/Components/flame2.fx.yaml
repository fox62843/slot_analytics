flame2 As CanvasComponent:
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    Height: =500
    Width: =500
    X: =0
    Y: =0
    ZIndex: =11

    flame_under_HtmlText As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div 
                style='
                    margin:30px;
                    width: "& Parent.Width -70 &"px;
                    height: "& Parent.Height - 71 &"px;
                    background: "&If(
                        flame2.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    box-shadow: "&If(
                        flame2.DarkMode = true,
                        "-2px -2px 4px 0px rgba(61,61,69,1), 2px 2px 4px 0px #1e2126",
                        "12px 12px 32px rgba(13, 39, 80, 0.25), -10px -10px 15px white, inset -15px -15px 20px rgba(255, 255, 255, 0.7), inset 8px 8px 30px rgba(13, 39, 80, 0.2)"
                    )&";
                    border-radius:10px'
                >
            </div>"
        Width: =Parent.Width
        ZIndex: =3

