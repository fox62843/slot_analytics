            & Mid("0123456789ABCDEF", 1 + Mod(RoundDown(Slider1_5.Value / 16, 0), 16),1)&Mid("0123456789ABCDEF", 1 + Mod(Slider1_5.Value, 16),1)&",
                            "& "#"
