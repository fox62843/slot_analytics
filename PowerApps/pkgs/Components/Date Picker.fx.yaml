"'Date Picker' As CanvasComponent":
    DarkMode: =false
    DateSelected: =DatePicker1.Value
    Fill: =RGBA(0, 0, 0, 0)
    fontsize: =Self.Width/15
    Height: =146
    IconLinealGradient1: |-
        ="#2c3e50"
    IconLinealGradient2: |-
        ="#3498db"
    Width: =500
    X: =0
    Y: =0
    ZIndex: =2

    DP_HTML As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:10px;
                    width: "& Self.Width - 40 &"px;
                    height: "& Self.Height - 40 &"px;
                    background:
                        "&If(
                            'Date Picker'.DarkMode=true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                    box-shadow:
                        "&If(
                            'Date Picker'.DarkMode =true,
                            "inset 3px 3px 3px 0px #1e2126,
                            inset -3px -3px 3px 0px rgba(61,61,69,1)",
                            "6px 6px 8px rgba(13, 39, 80, 0.25),
                            -6px -6px 6px white,
                            inset -8px -8px 12px rgba(255, 255, 255, 0.7),
                            inset 5px 5px 8px rgba(13, 39, 80, 0.2)" 
                        )&";
                    border-radius:10px'>
            </div>"
        Width: =Parent.Width
        ZIndex: =1

    DP_Image As image:
        Height: =DatePicker1.Height -2
        Image: |-
            ="data:image/svg+xml;
                utf8,
                    "&EncodeUrl("
                        <svg
                            xmlns='http://www.w3.org/2000/svg'
                            width='25'
                            height='20'
                            fill='currentColor'
                            class='bi bi-calendar'
                            viewBox='0 0 16 16'
                        >
                            <defs>  
                                <linearGradient id='gradient' x1='0%' y1='0%' x2='0%' y2='100%'>  
                                    <stop offset='15%' style='stop-color: "& 'Date Picker'.IconLinealGradient1 &" ;'></stop>  
                                    <stop offset='100%' style='stop-color: "& 'Date Picker'.IconLinealGradient2 &" ;'></stop>  
                                </linearGradient>  
                            </defs>
            
                            <path 
                                fill='url(#gradient)' d='M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z'
                            />
                        </svg>
                    ")
        PaddingRight: =
        Width: =If('Date Picker'.Height >=146,104,Self.Height)
        X: =(DatePicker1.X + DatePicker1.Width) - Self.Width
        Y: =(DatePicker1.Y + DatePicker1.Height) - Self.Height -1
        ZIndex: =2

    DatePicker1 As 日付の選択:
        AllowTextInput: =true
        DisplayMode: =DisplayMode.Edit
        FillColor: =RGBA(255, 255, 255, 0)
        FontSize: ='Date Picker'.fontsize
        FontWeight: =FontWeight.Semibold
        Height: =Parent.Height -Self.Y*2 -8
        IconFill: =RGBA(255, 255, 255, 0)
        IconSize: =DP_Image.Width + 20
        ShowGoToToday: =true
        ShowWeekNumbers: =true
        TextColor: |-
            =If(
                'Date Picker'.DarkMode = true,
                RGBA(219, 219, 219, 1),
                RGBA(87, 87, 87, 1)
            )
        Width: =Parent.Width -Self.X*2 -8
        X: =16
        Y: =16
        ZIndex: =5

