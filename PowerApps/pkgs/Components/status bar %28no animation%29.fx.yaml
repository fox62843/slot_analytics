"'status bar (no animation)' As CanvasComponent":
    borderRadius: =100
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    LinealGradient1: |-
        ="#2c3e50" 
    LinealGradient2: |-
        ="#3498db"
    MaxValue: =100
    Value: =100
    Width: =500
    X: =0
    Y: =0
    ZIndex: =14

    HtmlText1_1 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:6px;
                    height: "& Parent.Height -33 &"px;
                    width:"&Parent.Width -25&"px;
                    border-radius: "&'status bar (no animation)'.borderRadius&"px;
                    background: "&If(
                        'status bar (no animation)'.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    border: "&If(
                        'status bar (no animation)'.DarkMode = true,
                        "4px solid #2f3035",
                        "4px solid rgba(255, 255, 255, 0.7)"
                    )&";
                    box-shadow: "&If(
                        'status bar (no animation)'.DarkMode = true,
                        "-2px -2px 16px 0px rgba(61,61,69,0.53), 3px 7px 10px 0px #1e2126;",
                        "6px 6px 8px rgba(13, 39, 80, 0.25), -3px -3px 16px white, inset -8px -8px 12px rgba(255, 255, 255, 0.7), inset 5px 5px 8px rgba(13, 39, 80, 0.2)"
                    )&";
            '>
            
            
                <div
                    style='
                        width:"& ('status bar (no animation)'.Value/'status bar (no animation)'.MaxValue)*100 &"%;
                        height: 101%;
                        background:linear-gradient(to right, "& 'status bar (no animation)'.LinealGradient1&", "& 'status bar (no animation)'.LinealGradient2 &");
                        border-radius: "&'status bar (no animation)'.borderRadius&"px;
                    '>
                </div>
            </div>"
        Width: =Parent.Width
        ZIndex: =1

