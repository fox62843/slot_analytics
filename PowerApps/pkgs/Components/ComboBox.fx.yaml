ComboBox As CanvasComponent:
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    fontsize: =15
    Height: =100
    IconLinealGradient1: |-
        ="#eb1f5a"
    IconLinealGradient2: |-
        ="#ffdc3f"
    iniData: =[11]
    TableComp: =["1","2","3","4","5","6","7","8","aaaaaaa"]
    valueSelected: =First(ComboBox1.SelectedItems).Value
    Width: =500
    X: =0
    Y: =0
    ZIndex: =3
    検索を許可: =false
    複数選択を許可: =false

    CB_HTML_1 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:0px 14px;
                    width: "& Self.Width - 40 &"px;
                    height: "& Self.Height - 20 &"px;
                    background:
                        "&If(
                            ComboBox.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                    box-shadow:
                        "&If(
                            ComboBox.DarkMode = true,
                            "inset 3px 3px 3px 0px #1e2126, inset -3px -3px 3px 0px rgba(61,61,69,1)",
                            "4px 4px 6px rgba(13, 39, 80, 0.25),
                            -6px -6px 5px white,
                            inset -15px -15px 20px rgba(255, 255, 255, 0.7),
                            4px 4px 10px rgba(13, 39, 80, 0.2)"
                        )&";
                    border-radius:2px
                '
            >
            </div>"
        PaddingBottom: =0
        PaddingRight: =0
        Width: =Parent.Width
        ZIndex: =10

    CB_Image_1 As image:
        Height: =ComboBox1.Height -2
        Image: |-
            ="data:image/svg+xml;utf8,
            "&EncodeUrl("
                        <svg
                            xmlns='http://www.w3.org/2000/svg'
                            width='16'
                            height='16' 
                            fill='currentColor' 
                            class='bi bi-calendar'
                            viewBox='0 0 24 24'
                        >
                            <defs>  
                                <linearGradient id='gradient' x1='0%' y1='0%' x2='0%' y2='100%'>  
                                    <stop offset='15%' style='stop-color: "& ComboBox.IconLinealGradient1 &" ;'></stop>  
                                    <stop offset='100%' style='stop-color: "& ComboBox.IconLinealGradient2 &" ;'></stop>  
                                </linearGradient>  
                            </defs>
                            <path 
                                fill='url(#gradient)' d='M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2ZM7.47 9.97a.75.75 0 0 0 0 1.06l4 4a.75.75 0 0 0 1.06 0l4-4a.75.75 0 1 0-1.06-1.06L12 13.44 8.53 9.97a.75.75 0 0 0-1.06 0Z'
                            />
                        </svg>
            ")
        OnSelect: =ComboBox1.Selected
        Width: =If(ComboBox.Height >=131,109,Self.Height)
        X: =(ComboBox1.X + ComboBox1.Width) - Self.Width
        Y: =(ComboBox1.Y + ComboBox1.Height) - Self.Height -1
        ZIndex: =11

    "ComboBox1 As 'コンボ ボックス'.pcfdataset":
        AllowMultiSelect: =ComboBox.複数選択を許可
        AllowSearching: =ComboBox.検索を許可
        CheckedHoverOptionBackgroundFill: =RGBA(141, 198, 63, 1)
        CheckedOptionBackgroundFill: =RGBA(152, 208, 70, 1)
        ChevronColor: =RGBA(255, 255, 255, 0)
        Color: |-
            =If(
                ComboBox.DarkMode = true,
                RGBA(219, 219, 219, 1),
                RGBA(87, 87, 87, 1)
            )
        DefaultSelectedItems: =ComboBox.iniData
        DisplayMode: =DisplayMode.Edit
        FillColor: =RGBA(224, 20, 20, 0)
        FontSize: =ComboBox.fontsize
        Height: =CB_HTML_1.Height-CB_HTML_1.PaddingTop*3.0 - Self.Y
        Items: =ComboBox.TableComp
        Text: =""
        UncheckedHoverOptionBackgroundFill: =RGBA(102, 182, 227, 1)
        UncheckedOptionBackgroundFill: =If(ComboBox.DarkMode=true,RGBA(116, 116, 116, 1),RGBA(224, 20, 20, 0))
        Visible: =true
        Width: =CB_HTML_1.Width - CB_HTML_1.PaddingLeft*4.2-Self.X
        X: =CB_HTML_1.PaddingLeft +14
        Y: =CB_HTML_1.PaddingTop
        ZIndex: =12

        Value1 As pcfDataField.textualColumn:
            FieldDisplayName: ="Value"
            FieldName: ="Value"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =1
            ZIndex: =5

