flame1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    flame_HtmlText As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    margin:30px;
                    width: "& Parent.Width -70 &"px;
                    height: "& Parent.Height - 80 &"px;
                    background: #e8eaec;
                    box-shadow: 12px 12px 32px rgba(13, 39, 80, 0.25),-10px -10px 15px white;
                    border-radius:20px'
            >
            </div>"
        Width: =Parent.Width
        ZIndex: =1

