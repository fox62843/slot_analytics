Button As CanvasComponent:
    BorderRadius: |
        =100
    ButtonSelected: =varButtonSelected
    DarkMode: =false
    Fill: =RGBA(0, 0, 0, 0)
    Fontsizes: =100
    Height: =640
    IconColorActive: |-
        ="#1E56C8"
    IconColour: |-
        =If(Button.DarkMode = true,"#BDBDBD","#454545")
    IconName: ="hanahana7"
    icontext: =true
    LinealGradient: =true
    LinealGradientColor1: |-
        ="#2c3e50"
    LinealGradientColor2: |-
        ="#3498db"
    OnSelect: =
    TextInput: ="テキスト"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =15

    B_HTML As htmlViewer:
        Height: =Parent.Height
        HtmlText: |
            ="<div
                style='
                    margin:10px;
                    width: "& B_HTML.Width - 30 &"px;
                    height: "& B_HTML.Height - 40 &"px;
                    background:
                        "&If(
                            Button.DarkMode = true,
                            "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                            "#e8eaec"
                        )&";
                    box-shadow:
                        "&If(
                            Button.DarkMode = true,
                            If(B_Button.Pressed = true,
                                "inset 3px 3px 3px 0px #1e2126, inset -3px -3px 3px 0px rgba(61,61,69,1)",
                                " -2px -2px 4px 0px rgba(61,61,69,1), 2px 2px 4px 0px #1e2126"
                            ),
                            If(B_Button.Pressed = true,
                                "inset 5px 5px 4px #bec0c2,inset -5px -5px 4px #ffffff",
                                "6px 15px 14px rgba(13, 39, 80, 0.25), -5px -5px 6px white"
                            )
                        )&";
                    border-radius:"& Parent.BorderRadius &"px'
            >
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    B_Image As image:
        Height: =If(Button.Height <= 100,B_HTML.Height/2-17,B_HTML.Height/2)
        Image: |-
            ="data:image/svg+xml;
                utf8,
                "&EncodeUrl(
                    "<svg 
                        xmlns='http://www.w3.org/2000/svg'
                        width='24'
                        height='"&Self.Height&"'
                        fill='
                            "&If(
                                B_Button.Pressed = true ,
                                Button.IconColorActive,
                                Button.IconColour
                            )&"'
                        viewBox='
                            "&If(
                                Or(Button.IconName ="arrowUp" , Button.IconName ="goes" , Button.IconName = "arrowDown"),
                                "0 0 24 24",
                                Or(Button.IconName ="rights"),
                                "0 0 512 512",
                                Or(Button.IconName ="hanahana7"),
                                "0 0 183 23",
                                Or(Button.IconName ="hanahana"),
                                "0 0 1362 1067",
                                "0 0 16 19"
                        )&"'
                    >
                    "&If(
                        Button.LinealGradient= true ,
                        "<defs>
                            <linearGradient id='gradient' x1='0%' y1='0%' x2='0%' y2='100%'>
                                <stop offset='0%' style='stop-color: "&Button.LinealGradientColor1&" ;'></stop>
                                <stop offset='100%' style='stop-color: "&Button.LinealGradientColor2&" ;'></stop>
                            </linearGradient>  
                        </defs>",
                        ""
                    )&"
             
                    <filter id='glow'> 
                        <feGaussianBlur stdDeviation='0.7' result='coloredBlur'/> 
                        <feMerge> 
                            <feMergeNode in='coloredBlur'/> 
                            <feMergeNode in='SourceGraphic'/> 
                        </feMerge> 
                    </filter> 
            
