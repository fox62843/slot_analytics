Switch As CanvasComponent:
    BorderRadius: |
        =100
    ButtonSelected: =varButtonSelected
    Fill: =RGBA(0, 0, 0, 0)
    fontsize: =50
    Height: =640
    IconColorActive: |-
        ="#1E56C8"
    IconColour: |-
        ="#454545"
    IconName: ="goes"
    icontext: =true
    LinealGradient: =true
    LinealGradientColor1: |-
        ="#2c3e50"
    LinealGradientColor2: |-
        ="#3498db"
    OnSelect: =
    TextInput: ="テキスト"
    Width: =640
    X: =0
    Y: =0
    ZIndex: =13

    S_HTML As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                margin:10px;
                width: "& S_HTML.Width - 30 &"px;
                height: "& S_HTML.Height - 40 &"px;
                background: #e8eaec;
                box-shadow: 
                    "& If(
                        varButtonSelected = true,
                        "inset 5px 5px 4px #bec0c2,inset -5px -5px 4px #ffffff", 
                        "6px 15px 14px rgba(13, 39, 80, 0.25), -5px -5px 6px white" 
                    )&";
                border-radius:"& Switch.BorderRadius &"px
            '>
            </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    S_Image As image:
        Height: =S_HTML.Height/2.5
        Image: |-
            ="data:image/svg+xml;
                utf8,
                "&EncodeUrl(
                    "<svg 
                        xmlns='http://www.w3.org/2000/svg'
                        width='30'
                        height='30'
                        fill='
                            "&If(
                                varButtonSelected = true ,
                                Switch.IconColorActive,
                                Switch.IconColour
                            )&"'
                        viewBox='
                            "&If(
                                Or(Switch.IconName ="arrowUp" , Switch.IconName ="goes" , Switch.IconName = "arrowDown"),
                                "0 0 23 28",
                                Or(Switch.IconName ="rights"),
                                "0 0 512 512",
                                "0 0 16 19"
                        )&"'
                    >
                    "&If(
                        Switch.LinealGradient= true ,
                        "<defs>  
                            <linearGradient id='gradient' x1='0%' y1='0%' x2='0%' y2='100%'>  
                                <stop offset='0%' style='stop-color: "&Switch.LinealGradientColor1&" ;'></stop>  
                                <stop offset='100%' style='stop-color: "&Switch.LinealGradientColor2&" ;'></stop>  
                            </linearGradient>  
                        </defs>",
                        ""
                    )&"
             
                    <filter id='glow'> 
                        <feGaussianBlur stdDeviation='0.7' result='coloredBlur'/> 
                        <feMerge> 
                            <feMergeNode in='coloredBlur'/> 
                            <feMergeNode in='SourceGraphic'/> 
