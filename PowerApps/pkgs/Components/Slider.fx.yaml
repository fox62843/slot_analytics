Slider As CanvasComponent:
    borderradius: =200
    DarkMode: =false
    defaultValue: =50
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    LinealGradientColour1: |-
        ="#2c3e50"
    LinealGradientColour2: |-
        ="#3498db"
    Max: =100
    Min: =0
    Value: =Slider1.Value
    Width: =700
    X: =0
    Y: =0
    ZIndex: =15

    Slider_BorderHTML As htmlViewer:
        Color: =RGBA(250, 250, 250, 1)
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    width: "& Self.Width -24 &"px;
                    height: "& Self.Height-20 &"px;
                    background: "&If(
                        Slider.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    "&If(
                        Slider.DarkMode = true,
                        "box-shadow:
                            inset 2px 2px 1px rgba(136, 165, 191, 0.48),
                            inset -2px -2px 1px #fff;
                        box-shadow:
                            inset 3px 3px 3px 0px #1e2126,
                            inset -3px -3px 3px 0px rgba(61,61,69,1);",
                        "box-shadow:
                            10px 4px 8px rgba(13, 39, 80, 0.25),
                            6px -6px 10px white;
                        box-shadow:
                            inset -8px -8px 12px rgba(255, 255, 255, 0.7),
                            inset 5px 5px 3px rgba(13, 39, 80, 0.2);"
                    )&"
                    border-radius:"&Slider.borderradius&"px'
            >
            <div
                style='
                    margin:1px;
                    width: "&If(
                                ((Slider1.Value/Slider1.Max) * (Slider1.Width)) - Parent.Height/2<= 0,
                                Slider_circleHTML.Width -20,
                                (Slider1.Value/Slider1.Max) * Parent.Width >=Parent.Width -2,
                                Parent.Width -Self.Width*2,
                                Slider_circleHTML.X + Slider_circleHTML.Width/1.1 -20
                            )&"px;
                    height: "& Slider_BorderHTML.Height - 20 &"px;
                    background: linear-gradient(to right, "& Slider.LinealGradientColour1 &", "& Slider.LinealGradientColour2&");
                    box-shadow:
                        "&If(
                            Slider.DarkMode = true,
                            "1px 1px 10px 0px rgba(61,61,69,1), 4px 5px 5px 0px #1e2126",
                            "12px 4px 10px rgba(13, 39, 80, 0.25),2px 2px 12px white"
                        )&";
                    border-radius:"&Slider.borderradius&"px'
            >
            </div>"
        Width: =Parent.Width
        ZIndex: =1

    Slider_circleHTML As htmlViewer:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        HtmlText: |-
            ="<div
                style='
                    height:"&Self.Height-10&"px;
                    width:"&Self.Width-10&"px;
                    box-sizing: border-box;
                    background:"&If(
                        Slider.DarkMode = true,
                        "linear-gradient(135deg, rgba(36,36,44,1) 0%, rgba(52,57,61,1) 100%)",
                        "#e8eaec"
                    )&";
                    background:"&If(
                        Slider.DarkMode = true,
                        "linear-gradient(135deg, rgba(52,57,61,1) 0%, rgba(36,36,44,1) 100%)",
                        "#e8eaec"
                    )&";
                    box-shadow: "&If(
                        Slider.DarkMode = true,
                        "inset 3px 3px 3px 0px #1e2126, inset -3px -3px 3px 0px rgba(61,61,69,1)",
                        "inset 3px 3px 2px rgba(13, 39, 80, 0.2),
                        inset -3px -3px 2px #ffffff"
                    )&";
                    border-radius:"&Slider.borderradius&"px'> 
                 </div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =
        PaddingTop: =1
        Width: =Self.Height
        X: |-
            =If(
                //「現在の位置=Xが0以下になる場合、0とする」
               ((Slider1.Value/Slider1.Max) * (Slider1.Width)) - Parent.Height/2<= 0,
                    0,
                    //「現在の位置=Xが親コンの幅を超える場合、親コンの最大幅で停止とする」
                    (((Slider1.Value/Slider1.Max) * (Slider1.Width)) - Parent.Height/2) + Self.Width >=Parent.Width ,
                        Parent.Width -Self.Width,
                        //「現在の位置=X」
                        ((Slider1.Value/Slider1.Max) * (Slider1.Width)) - Parent.Height/2
            )
        ZIndex: =2

    Slider1 As slider:
        BorderColor: =RGBA(168, 0, 0, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =10
        Default: =Slider.defaultValue
        DisabledBorderColor: =
        FocusedBorderThickness: =0
        HandleActiveFill: =
        HandleFill: =RGBA(0, 0, 0, 0)
        HandleSize: =Self.Height -20
        Height: =Parent.Height - Self.Y*3
        HoverBorderColor: =
        Max: =Slider.Max
        Min: =Slider.Min
        OnChange: =
        PressedBorderColor: =RGBA(222, 222, 222, 1)
        RailFill: =RGBA(0, 0, 0, 0)
        RailThickness: =0
        ValueFill: =RGBA(0, 0, 0, 0)
        Width: =Parent.Width -Self.X*2
        Y: =5
        ZIndex: =3

