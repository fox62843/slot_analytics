ログ As screen:
    Fill: =If(Toggle_1.DarkMode= true,RGBA(43, 46, 51, 1),RGBA(234, 235, 238, 1))

    NeonGlowNavMenu_3 As NeonGlowNavMenu:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =Parent.Height- Self.Y
        MenuItems: |-
            =Table(
                {
                    //これは画面の名前である
                    MenuItem: "Home",
                    // この項目を選択すると、この画面が表示されます。
                    MenuScreenNavigate: TOP,
                    //SVGを使うのが苦手な場合は、標準アイコンを使うこともできます！ - MenuIconのiconプロパティをThisItem.StandardIconに変更してください。
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuItem: "Profile",
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
            
                {
                    MenuItem: "Balance",
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.AddDocument,
                    ID: 3
                },
            
                {
                    MenuItem: "Settings",
                    MenuScreenNavigate:設定,
                    StandardIcon: Icon.Settings,
                    ID: 4
                }
            )
        SVGActiveIconColour: =gradation1
        SVGActiveIconColour2: =gradation2
        Width: =Parent.Width
        X: =0.00
        Y: =650

    background_3 As background:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =NeonGlowNavMenu_3.Y
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

    Button_3 As Button:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =267
        IconColour: |-
            =If(Button_3.DarkMode = true,"#BDBDBD","#454545")
        Width: =282.00
        X: =685.00
        Y: =119
        ZIndex: =2

    "'Glassmorphism BackGround_2' As 'Glassmorphism BackGround'":
        borderRadiusDL: =10
        borderRadiusDR: =10
        borderRadiusTL: =40
        borderRadiusTR: =40
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        glasslevel: =Slider_1.Value
        Height: =369
        lightLevel: =3
        Width: =632.00
        X: =685.00
        Y: =49
        ZIndex: =3

    Slider_1 As Slider:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =110
        LinealGradientColour1: =gradation1
        LinealGradientColour2: =gradation2
        Width: =728.53
        X: =595.44
        Y: =426
        ZIndex: =5

    "'Star rating_1' As 'Star rating'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =107
        LinealGradient1: =gradation1
        LinealGradient2: =gradation2
        Width: =317.86
        X: =210.15
        Y: =49
        ZIndex: =6

    ComboBox_1 As ComboBox:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        fontsize: =23
        Height: =79
        IconLinealGradient1: =gradation1
        IconLinealGradient2: =gradation2
        iniData: =[1]
        TableComp: =["俺は","ジャイアン","だと","思った？","残念！","岸田","でした","ｳﾞｧｰｶ","嘘だｯ"]
        Width: =585.80
        X: =35.03
        Y: =180
        ZIndex: =7

    "'Text input_2' As 'Text input'":
        ActiveLinealGradient1: =gradation1
        ActiveLinealGradient2: =gradation2
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        FontSize: =34
        Height: =267
        Mode: =TextMode.MultiLine
        Width: =560.41
        X: =35.03
        Y: =266
        ZIndex: =8

