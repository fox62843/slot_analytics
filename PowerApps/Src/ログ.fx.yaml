ログ As screen:
    Fill: =If(Toggle_1.DarkMode= true,RGBA(43, 46, 51, 1),RGBA(234, 235, 238, 1))

    NeonGlowNavMenu_3 As NeonGlowNavMenu:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =131
        MenuItems: |-
            =Table(
                {
                    //これは画面の名前である
                    MenuItem: "Home",
                    // この項目を選択すると、この画面が表示されます。
                    MenuScreenNavigate: TOP,
                    //SVGを使うのが苦手な場合は、標準アイコンを使うこともできます！ - MenuIconのiconプロパティをThisItem.StandardIconに変更してください。
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuItem: "Profile",
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
            
                {
                    MenuItem: "Balance",
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.AddDocument,
                    ID: 3
                },
            
                {
                    MenuItem: "Settings",
                    MenuScreenNavigate:設定,
                    StandardIcon: Icon.Settings,
                    ID: 4
                }
            )
        Width: =768
        Y: =637

    background_3 As background:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =768
        Width: =768
        ZIndex: =1

    Button_3 As Button:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =267
        IconColour: |-
            =If(Button_3.DarkMode = true,"#BDBDBD","#454545")
        Width: =282
        X: =243
        Y: =501
        ZIndex: =2

    "'Glassmorphism BackGround_2' As 'Glassmorphism BackGround'":
        borderRadiusDL: =10
        borderRadiusDR: =10
        borderRadiusTL: =40
        borderRadiusTR: =40
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        glasslevel: =Slider_1.Value
        Height: =369
        lightLevel: =3
        Width: =632
        X: =60
        Y: =399
        ZIndex: =3

    Slider_1 As Slider:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Width: =648
        X: =60
        Y: =668
        ZIndex: =5

    "'Star rating_1' As 'Star rating'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =125
        Width: =395
        X: =178
        Y: =49
        ZIndex: =6

    "'status bar_1' As 'status bar'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =148
        Width: =688
        X: =33
        Y: =189
        ZIndex: =7

    "'status bar (no animation)_1' As 'status bar (no animation)'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Width: =698
        X: =33
        Y: =337
        ZIndex: =8

    Switch_1 As Switch:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =260
        IconColour: |-
            =If(Switch_1.DarkMode = true ,"#BDBDBD","#454545")
        LinealGradientColor1: |-
            ="#6e35ae"
        Width: =709
        X: =33
        Y: =508
        ZIndex: =9

