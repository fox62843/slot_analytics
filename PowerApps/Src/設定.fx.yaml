設定 As screen:
    Fill: =If(Toggle_1.DarkMode= true,RGBA(43, 46, 51, 1),RGBA(234, 235, 238, 1))

    NeonGlowNavMenu_vertical_1 As NeonGlowNavMenu_vertical:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =NeonGlowNavMenu_4.Y - Self.Y*2 -10
        Width: =Parent.Width - Self.X -40
        X: =1370.42
        Y: =36

    NeonGlowNavMenu_4 As NeonGlowNavMenu:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =Parent.Height- Self.Y
        MenuItems: |-
            =Table(
                {
                    //これは画面の名前である
                    MenuItem: "Home",
                    // この項目を選択すると、この画面が表示されます。
                    MenuScreenNavigate: TOP,
                    //SVGを使うのが苦手な場合は、標準アイコンを使うこともできます！ - MenuIconのiconプロパティをThisItem.StandardIconに変更してください。
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuItem: "Profile",
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
            
                {
                    MenuItem: "Balance",
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.AddDocument,
                    ID: 3
                },
            
                {
                    MenuItem: "Settings",
                    MenuScreenNavigate:設定,
                    StandardIcon: Icon.Settings,
                    ID: 4
                }
            )
        Width: =Parent.Width
        X: =0.00
        Y: =600

    background_4 As background:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =NeonGlowNavMenu_4.Y
        Width: =Parent.Width
        X: =0.00
        ZIndex: =1

    Button_4 As Button:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =267
        IconColour: |-
            =If(Button_4.DarkMode = true,"#BDBDBD","#454545")
        Width: =322.05
        X: =1035
        Y: =36
        ZIndex: =2

    "'Text input_1' As 'Text input'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        FontSize: =20
        Height: =161
        Mode: =TextMode.MultiLine
        Text: =If(T_TextInput.Text=Blank(),'Text input_1'.iniData,T_TextInput.Text)
        Width: =988.99
        X: =47.96
        Y: =36
        ZIndex: =5

    "'Date Picker_1' As 'Date Picker'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =187
        Width: =937
        X: =72
        Y: =222
        ZIndex: =7

