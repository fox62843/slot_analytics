TOP As screen:
    Fill: =If(Toggle_1.DarkMode= true,RGBA(43, 46, 51, 1),RGBA(234, 235, 238, 1))

    Label1 As label:
        Align: =Align.Center
        Color: =If(Toggle_1.DarkMode= true,RGBA(255, 255, 255, 1),RGBA(0, 0, 0, 1))
        Font: =Font.'Dancing Script'
        Height: =347
        PaddingRight: =5.71
        PaddingTop: =5.71
        Size: =68.52
        Text: ="Slot Analytics"
        Width: =877.07
        X: =0.00
        Y: =40
        ZIndex: =5

    Toggle_1 As Toggle:
        DarkMode: =If(Self.Toggled = true,true,false)
        Height: =478
        Width: =348
        X: =1046
        Y: =40
        ZIndex: =6

    NeonGlowNavMenu_2 As NeonGlowNavMenu:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =Parent.Height - Self.Y
        MenuItems: |-
            =Table(
                {
                    // this is the screen you will navigate to when you select this item
                    MenuScreenNavigate: App.ActiveScreen,
                    //if you are not comfortable with SVG's, you can use standard icons instead!  - just make sure you change the icon property of MenuIcon to ThisItem.StandardIcon
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
                {
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.Settings,
                    ID: 3
                },
            
                {
                    MenuScreenNavigate: 設定,
                    StandardIcon: Icon.AddDocument,
                    ID: 4
                }
            )
        Width: =Parent.Width
        X: =0.00
        Y: =600
        ZIndex: =8

    Container1 As groupContainer.manualLayoutContainer:
        Height: =NeonGlowNavMenu_2.Y - Self.Y
        Visible: =If(NeonGlowNavMenu_2.selectedID =true,true,false)
        Width: =Parent.Width
        Y: =320
        ZIndex: =9

        background_2 As background:
            DarkMode: =If(Toggle_1.DarkMode= true,true,false)
            Height: =Parent.Height
            Width: =Parent.Width
            ZIndex: =1

        Switch_1 As Switch:
            BorderRadius: =10
            DarkMode: =If(Toggle_1.DarkMode= true,true,false)
            Height: =Parent.Height - Self.X*2
            IconColour: |-
                =If(Switch_1.DarkMode = true ,"#BDBDBD","#454545")
            Width: =200
            X: =48
            Y: =38
            ZIndex: =2

        Slider_2 As Slider:
            DarkMode: =If(Toggle_1.DarkMode= true,true,false)
            Height: =77
            Width: =Parent.Width - Self.X -30
            X: =298
            Y: =56
            ZIndex: =3

        "'status bar_2' As 'status bar'":
            DarkMode: =If(Toggle_1.DarkMode= true,true,false)
            Height: =152
            metertext: =""
            Value: =Slider_2.Value
            Width: =662
            X: =265
            Y: =102
            ZIndex: =4

    "'Mobile Navigation Menu_1' As 'Mobile Navigation Menu'":
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Width: =1376
        X: =72
        Y: =363
        ZIndex: =10

