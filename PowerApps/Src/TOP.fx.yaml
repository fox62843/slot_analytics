TOP As screen:
    Fill: =RGBA(234, 235, 238, 1)

    NeonGlowNavMenu_2 As NeonGlowNavMenu:
        Height: =131
        MenuItems: |-
            =Table(
                {
                    //これは画面の名前である
                    MenuItem: "Home",
                    // この項目を選択すると、この画面が表示されます。
                    MenuScreenNavigate: TOP,
                    //SVGを使うのが苦手な場合は、標準アイコンを使うこともできます！ - MenuIconのiconプロパティをThisItem.StandardIconに変更してください。
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuItem: "Profile",
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
            
                {
                    MenuItem: "Balance",
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.AddDocument,
                    ID: 3
                },
            
                {
                    MenuItem: "Settings",
                    MenuScreenNavigate:設定,
                    StandardIcon: Icon.Settings,
                    ID: 4
                }
            )
        Width: =768
        Y: =1235

    background_2 As background:
        Height: =1366
        Width: =768
        ZIndex: =1

    Label1 As label:
        Align: =Align.Center
        Font: =Font.'Dancing Script'
        Height: =347
        Size: =60
        Text: ="Slot Analytics"
        Width: =Parent.Width -Self.X*2
        X: =40
        Y: =40
        ZIndex: =5

