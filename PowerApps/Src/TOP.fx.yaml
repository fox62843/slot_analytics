TOP As screen:
    Fill: =If(Toggle_1.DarkMode= true,RGBA(43, 46, 51, 1),RGBA(234, 235, 238, 1))

    Label1 As label:
        Align: =Align.Center
        Color: =If(Toggle_1.DarkMode= true,RGBA(255, 255, 255, 1),RGBA(0, 0, 0, 1))
        Font: =Font.'Dancing Script'
        Height: =347
        PaddingRight: =5.71
        PaddingTop: =5.71
        Size: =68.52
        Text: ="Slot Analytics"
        Width: =877.07
        X: =0.00
        Y: =40
        ZIndex: =1

    Toggle_1 As Toggle:
        DarkMode: =If(Self.Toggled = true,true,false)
        Height: =173
        LinealGradientColour1: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL1,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL1))
        LinealGradientColour2: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL2,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL2))
        Width: =268
        X: =1046
        Y: =40
        ZIndex: =2

    NeonGlowNavMenu_2 As NeonGlowNavMenu:
        DarkMode: =If(Toggle_1.DarkMode= true,true,false)
        Height: =Parent.Height - Self.Y
        MenuItems: |-
            =Table(
                {
                    // this is the screen you will navigate to when you select this item
                    MenuScreenNavigate: App.ActiveScreen,
                    //if you are not comfortable with SVG's, you can use standard icons instead!  - just make sure you change the icon property of MenuIcon to ThisItem.StandardIcon
                    StandardIcon: Icon.Home,
                    ID: 1
                },
            
                {
                    MenuScreenNavigate: 記録画面,
                    StandardIcon: Icon.AddUser,
                    ID: 2
                },
                {
                    MenuScreenNavigate: ログ,
                    StandardIcon: Icon.Settings,
                    ID: 3
                },
            
                {
                    MenuScreenNavigate: 設定,
                    StandardIcon: Icon.AddDocument,
                    ID: 4
                }
            )
        SVGActiveIconColour: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL1,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL1))
        SVGActiveIconColour2: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL2,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL2))
        Width: =Parent.Width
        X: =0.00
        Y: =600
        ZIndex: =3

    Button_2 As Button:
        DarkMode: =If(Toggle_1.Toggled = true,true,false)
        Height: =174
        IconColour: |-
            =If(Button_2.DarkMode = true,"#BDBDBD","#454545")
        IconName: ="edit"
        LinealGradientColor1: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL1,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL1))
        LinealGradientColor2: |-
            =If(
                LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                LinearGradient_Generator_RGBA_1.G_GL2,
                If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                LinearGradient_Generator_HEX_1.G_GL2))
        OnSelect: =Set(vis1,true)
        Width: =294
        X: =1020
        Y: =238
        ZIndex: =4

    Container1 As groupContainer.manualLayoutContainer:
        Height: =600
        Visible: =vis1
        Width: =1560
        ZIndex: =5

        background_2 As background:
            DarkMode: =If(Toggle_1.Toggled = true,true,false)
            Height: =Parent.Height
            Width: =Parent.Width
            ZIndex: =1

        Button_5 As Button:
            DarkMode: =If(Toggle_1.Toggled = true,true,false)
            Height: =174
            IconColour: |-
                =If(Button_5.DarkMode = true,"#BDBDBD","#454545")
            IconName: ="back"
            LinealGradientColor1: |-
                =If(
                    LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                    LinearGradient_Generator_RGBA_1.G_GL1,
                    If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                    LinearGradient_Generator_HEX_1.G_GL1))
            LinealGradientColor2: |-
                =If(
                    LinearGradient_Generator_RGBA_1.ButtonSelected = true,
                    LinearGradient_Generator_RGBA_1.G_GL2,
                    If(LinearGradient_Generator_HEX_1.ButtonSelected = true,
                    LinearGradient_Generator_HEX_1.G_GL2))
            OnSelect: =Set(vis1,false)
            Width: =294
            X: =1045
            Y: =357
            ZIndex: =2

        LinearGradient_Generator_HEX_1 As LinearGradient_Generator_HEX:
            DarkMode: =If(Toggle_1.Toggled = true,true,false)
            Height: =306
            Width: =736
            X: =824
            Y: =36
            ZIndex: =3

        LinearGradient_Generator_RGBA_1 As LinearGradient_Generator_RGBA:
            Height: =600
            Width: =870
            ZIndex: =4

